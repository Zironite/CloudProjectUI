<div class="container">
  <div class="row">
    <input id="search-box" type="text" class="form-control col-sm-6 m-2" [(ngModel)]="model" />
    <button class="btn btn-primary m-2" type="button" (click)="onSearchButtonClick()">Search</button>
  </div>
  <div class="list-group">
    <div class="list-group-item" *ngFor="let result of results.results">
      <div class="card">
          <img class="card-img-top" src="{{ result.screenshot_url }}" />
          <h5 class="card-title">{{ result.title }}</h5>
          <div class="card-text">
            <label class="font-weight-bold m-1">Description:</label>
            <span>{{ result.description }}</span>
          </div>
          <div class="card-text">
            <label class="font-weight-bold m-1">Gist:</label>
            <span>{{ result.gist }}</span>
          </div>
          <div class="card-footer">
            <div class="row">
              <span class="m-1"><a href="{{ result.link }}">{{ result.link }}</a></span>
              <span class="m-1 ml-auto">{{ result.timestamp | date: "medium" }}</span>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>
